

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet"  href="style.css">
  <style >
    #cursor{
      width:30px;
      height: 30px;
      background: red ;
      border-radius:50px;
      position: absolute;
    }
    
  </style>
</head>
<body>
 <div id="cursor"> </div>
</body>
</html>
<script>
  let cursor = document.getElementById('cursor')  
     document.addEventListener('mousemove',function(e)
     {
          let x= e.clientX;
          let y = e.clientY;
          let z = e.clientZ;
          cursor.style.left= x+"px";
          cursor.style.top = y+"px"; 
          cursor.style.mid = z+"px";  

  })
</script>
